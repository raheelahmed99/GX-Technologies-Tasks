<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form</title>
</head>
<body>
    <div class="container">
        
        <div class="login-card">
            <h1 style="text-align: center; font-size: 42px;">Login</h1>
            <div class="input-fields">
                <div class="username">
                    <label for="username" class="username"></label>
                    <input type="text"  name="username" id="username" placeholder="Username">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="password">
                    <label for="password" class="password"></label>
                    <input type="email" name="password" id="password" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
            <div class="checkbox-forgot-password">
                <div class="remember-me">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password</a>
                </div>
            </div>
            <div class="login-btn">
                <button type="submit">Log in</button>
            </div>
            <div class="register-link">
                <p style="text-align: center;">Don't have a account?<a href="#">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
